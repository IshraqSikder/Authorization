<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Django Blog</a>
        <button
          class="navbar-toggler bg-light" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex ms-auto me-3">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'profile' %}" class="btn btn-outline-warning text-white mx-3">Profile</a>
                <a href="{% url 'user_logout' %}" class="btn btn-outline-danger text-white">Logout<a>
              </li>
              {% else %}
              <li class="nav-item">
                <a href="{% url 'signup' %}" class="btn btn-outline-warning btn-sm text-white mx-3">Sign Up</a>
                <a href="{% url 'user_login' %}" class="btn btn-outline-success btn-sm text-white">Login</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </nav>

    {% for i in messages %}
    <div class="alert alert-success" role="alert">{{i}}</div>
    {% endfor %} 
    
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
